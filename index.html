<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Sensor Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    .data {
      font-size: 1.5rem;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Datos de los Sensores</h1>
  <div class="data">
    <p><strong>pH:</strong> <span id="ph">Cargando...</span></p>
    <p><strong>Distancia:</strong> <span id="distance">Cargando...</span></p>
  </div>
  <script>
    async function fetchSensorData() {
      try {
        const response = await fetch("https://blaziken132.github.io/data.json");
        const data = await response.json();
        document.getElementById("ph").textContent = data.pH.toFixed(2);
        document.getElementById("distance").textContent = data.distance.toFixed(2) + " cm";
      } catch (error) {
        console.error("Error fetching sensor data:", error);
      }
    }

    // Actualizar los datos cada 5 segundos
    setInterval(fetchSensorData, 5000);
    fetchSensorData();
  </script>
</body>
</html>
